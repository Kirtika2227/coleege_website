<!DOCTYPE html>
<html>
  <head>
    <title>ERP</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .header {
        background-color: rgb(193, 193, 233);
        padding: 20px;
        text-align: center;
      }
      .form-container {
        max-width: 300px;
        margin: 0 auto;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .form-group input[type="submit"] {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }

      .form-group input[type="submit"]:hover {
        background-color: #45a049;
      }

      .form-group .signup-button {
        background-color: #2196f3;
        color: white;
        cursor: pointer;
      }

      .form-group .signup-button:hover {
        background-color: #1e87db;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>THAKUR COLLEGE OF ENGINEERING</h1>
    </div>
    <div class="form-container">
      <h2>Login Form</h2>
      <form>
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="form-group">
          <input type="submit" value="Submit" />
          <input type="button" class="signup-button" value="Signup" />
        </div>
      </form>
    </div>
  </body>
</html>
